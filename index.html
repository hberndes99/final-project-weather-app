<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
        <link rel="stylesheet" href="src/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>weather app</title>
</head>
<body>
    <div class="container">
    <div class="weatherApp">
        
        
        <form id="city-input-form">
            <div class="row">
            <div class="col-4">
                <input type="text" class="form-control" id="input-city" placeholder="Please enter a city" />
            </div>
            <div class="col-2">
                <button class="btn btn-primary searchButton">
                    <span class="iconify searchIcon" data-icon="ant-design:search-outlined" data-inline="false"
                    style="color: rgb(0, 0, 0);"></span>
                </button>
            </div>
            <div class="col-2">

            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary currentLocationButton" id="current-location-button">
                    Current location
                </button>
            </div>
            </div>
        </form>
        

        <h1 class="city">
            London
        </h1>
        <h2>
            Today  | Last updated: <span id="date"> Saturday 15:31</span>
        </h2>
        <h3>
            Gusts of wind
        </h3>

        <div class="row currentWeatherBar">
            <div class="col-2">
                <img src="" alt="weather icon" id="current-weather-icon">
            </div>
            <div class="col-6 currentTemperature">
                <span id = "current-temperature">15</span> <span class="units"> <a href="#" id="celcius-link" class= "active">°C</a> | <a href="#" id="fahrenheit-link">°F</a> </span> 
            </div>
            <div class="col-4 weatherSpecifics">
                <div class="row">
                    <div class="col-5">
                        Humidity:
                    </div>
                    <div class="col-2">
                        <span id="humidity-value">18</span>%
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        Wind:
                    </div>
                    <div class="col-2">
                        <span id="wind-speed-value">12</span>km/ph
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        High:
                    </div>
                    <div class="col-2">
                        <span id="high">15</span><span>°</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        Low:
                    </div>
                    <div class="col-2">
                        <span id="low">3</span><span>°</span>
                    </div>
                </div>
            </div>
            
        </div>


        <div class="row forecastBar">
            <div class="col-2" id="forecast-section">
                <div class="time">
                    18:00
                </div>
                <div class="weatherIcon">
                    <img src="" alt="">
                </div>
                <div class="forecastTemperature">
                    5°C
                </div>
            </div>
        </div>

        


    </div>

    <div class="footer">
        <a href="https://github.com/hberndes99/final-project-weather-app">
            Open source code
        </a>
        by harriette
    </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
